name: TypeScript CI

on:
  push:
    branches-ignore:
      - main
      - staging
  pull_request:
    branches:
      - staging
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm -w typescript run typecheck
      - run: npm -w typescript run build
      - run: npm -w typescript test
