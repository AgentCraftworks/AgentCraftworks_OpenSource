name: TypeScript CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: typescript/package-lock.json
      - run: npm ci
      - run: npm -w typescript run typecheck
      - run: npm -w typescript run build
      - run: npm -w typescript test
