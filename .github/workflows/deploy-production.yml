name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}
  TYPESCRIPT_IMAGE_NAME: typescript-api

jobs:
  build-and-deploy-typescript:
    name: Build & Deploy TypeScript Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Generate image tags
        id: meta
        run: |
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          REF_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          TAGS="${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.TYPESCRIPT_IMAGE_NAME }}:${REF_NAME} ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.TYPESCRIPT_IMAGE_NAME }}:sha-${SHA_SHORT}"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "version=${REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push with ACR
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az acr build \
              --registry ${{ secrets.AZURE_ACR_NAME }} \
              --image ${{ env.TYPESCRIPT_IMAGE_NAME }}:${{ steps.meta.outputs.version }} \
              --image ${{ env.TYPESCRIPT_IMAGE_NAME }}:sha-$(echo "${{ github.sha }}" | cut -c1-7) \
              --file ./typescript/Dockerfile \
              ./typescript

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az containerapp update \
              --name ${{ secrets.AZURE_CONTAINER_APP_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.TYPESCRIPT_IMAGE_NAME }}:${{ steps.meta.outputs.version }}

  smoke-tests:
    name: Run Smoke Tests
    needs: build-and-deploy-typescript
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript smoke tests
        env:
          BASE_URL: ${{ secrets.TYPESCRIPT_PROD_URL }}
        run: npx -w typescript tsx smoke-test.ts

      - name: Notify on success
        if: success()
        run: echo "✅ All smoke tests passed in production!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Smoke tests failed in production!"
          exit 1
